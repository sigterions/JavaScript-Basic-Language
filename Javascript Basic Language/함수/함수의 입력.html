<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            
            // get_argument(1)에서 '1'은 get_argument(arg)의 'arg'에 넣어 'arg = 1'이 된다.
            function get_argument(arg){ //여기서 'arg'를 매개변수 or Parameter라고 한다.
                return arg;
            }
            alert(get_argument(1)); // '1', '2'는 인자(argument)라고 한다. 
            alert(get_argument(2));
            // 값은 인자, 값을 받는 변수는 매개변수다. 인자는 입력이고, 매개변수는 출력이라고 볼 수 있다.

            function get_arguments(arg1, arg2){
                return arg1 + arg2;
            }
            alert(get_arguments(10, 20));
            alert(get_arguments(20, 30));

        </script>
    </body>
</html>
