<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            numbering = function(){
                 i = 0;
                 while(i < 10){
                     document.write(i)
                     i += 1;
                 }
             }

            (function (){
                i = 0;
                 while(i < 10){
                     document.write(i)
                     i += 1;
                 }
             })(); // 함수를 정의하고, 정의된 함수를 바로 호출한다. 이러한 함수를 익명함수라고 한다.
                   // 1회성으로 호출할 때 사용


        </script>
    </body>
</html>
