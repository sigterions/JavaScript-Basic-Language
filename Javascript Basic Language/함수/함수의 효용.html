<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function numbering(){
                var i = 0;
                while(i < 10){
                    document.write(i + "<br />");
                    i += 1;
                }
            }
            for(var i = 0; i < 5; i++){
                numbering();
            }
        </script>
    </body>
</html>
