<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // return 함수를 종료시키거나, return 뒤에 있는 값을 함수 출력값으로 반환한다.
            function get_member1(){
                return 'egoing'; //'egoing'을 밖으로 나온 후, 함수는 종료된다.
            }

            document.write(get_member1());
        </script>
    </body>
</html>
