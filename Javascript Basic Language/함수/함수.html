<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // 함수(function)란 하나의 로직이 재실행 할 수 있도록 하는 것 
            /*
                function 함수명 ( [인자... [인자]]){
                    코드 내용
                    return 반환값
                }
            */
           function numbering(){
               document.write(1);
           }
           numbering();
        </script>
    </body>
</html>
