<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var li = ['a', 'b', 'c', 'd', 'e'];  
            li.push('f'); // 'e' 다음 인덱스 번호에 f를 푸시한다. 하나의 데이터만 추가한다.
            li = li.concat(['g','h']); // Concatenate 연결하다라는 의미. ['g','h']라는 배열을 li배열에 연결하여 합쳐진다
            li.unshift('Aa'); // unshift는 li의 배열에 'Aa'라는 것을 배열의 시작 지점에 추가한다.
            li.splice(2,0, 's') // splice 원하는 위치에 배열 추가
            
            

            document.write(li); 
        </script>
    </body>
</html>
