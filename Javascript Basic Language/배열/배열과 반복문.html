<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function get_members(){
                return ['egoing', 'k8805', 'sorialgi'];
            }

            members = get_members();

            document.write(members[0].toUpperCase() + '<br />'); // toUpperCase  소문자 -> 대문자
            document.write(members.length + '<br />'); // 배열 안에 있는 값이 몇 개인지 알려줌
           
            for(var i = 0; i <= members.length; i++){
                document.write(members[i] + '<br />');
            }
        
        </script>
    </body>
</html>
