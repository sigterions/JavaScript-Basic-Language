<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var li = ['a', 'b', 'c', 'd', 'e'];
            li.shift(); // 제일 앞에 있는 값 제거
            li.pop(); // 제일 뒤에 있는 값 제거
            document.write(li + "<br />");

            var ls = ['c', 'e', 'a', 'd', 'b'];
            ls.sort(); // 알파벳 순서대로 정렬한다.
            document.write(ls + "<br />");

            ls.reverse(); // 역순으로 정렬
            document.write(ls);
        </script>
    </body>
</html>
