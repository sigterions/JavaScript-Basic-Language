<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            alert("coding\n everybody"); // \n은 줄바꿈으로 해석
            alert("coding" + " " + "everybody"); // +을 이용하여 앞에 있는 문자열과 뒤에있는 문자열을 결합한다.
            // "문자"가 문자열이다.
            alert("abcdefg".length); // length는 문자의 개수를 알려준다.
            alert("abcdefg".indexOf); // indecOf는 문자의 위치를 알려준다. 첫 번째 문자의 위치는 0이다.
        </script>
    </body>
</html>
