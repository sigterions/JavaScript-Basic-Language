<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        alert(Math.pow(3,2)); // pow(값,제곱) 3^2
        alert(Math.round(10.6)); // round는 '반올림' 
        alert(Math.ceil(10.2)); // ceil은 '올림'
        alert(Math.floor(10.2)); // floor은 '내림'
        alert(Math.sqrt(9)); // sqrt은 '제곱근'
        alert(Math.random()); // random 난수, 1보다 작은 숫자 출력
        Math.round(100 * Math.random()); // 100 보다 작은 랜덤의 숫자를 반올림
    </script>
</body>
</html>
