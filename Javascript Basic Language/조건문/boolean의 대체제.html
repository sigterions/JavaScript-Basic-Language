<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // 괄호안에 boolean 값을 넣지 않고, 1을 넣어도 값이 출력된다.
            // 그 이유는 숫자 1은 true로 인식하기 때문이다. 하지만 이렇게 코드를 작성하는 것은 추천하지 않는다.      
            if(0){
                alert(1);
            }
            if(1){
                alert(2);
            }

            // false
            if(!''){ // 빈 문자열 ''은 false로 간주, 하지만 앞에 부정 !가 붙었으므로 true 인식
                alert('빈 문자열');
            }

            if(!undefined){ // 자바스크립트에서 undefinde는 false로 간주한다. 그리고 앞에 !가 붙었으므로 true 인식
                alert('빈 문자열 1');
            }

            var a;
            if(!a){ // a라는 변수를 선언만 해줫을 뿐 값을 할당하지 않았으므로 false로 간주, 하지만 뒤에 !가 붙었으므로 true 인식
                alert('값이 할당되지 않은 변수');
            }
            
            if(!null){ //'null'값도 false로 간주
                alert('null false로 간주');
            }
            
            if(!NaN){ //'NaN' 값도 false로 간주
                alert('NaN false로 간주')
            }

        </script>
    </body>
</html>
