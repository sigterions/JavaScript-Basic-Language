<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // true라면 1을 출력하되, 거짓이라면 2를 출력하는 조건문이다.
            if (true) {   
                alert(1);
            } else {
                alert(2);
            }
            
            // 맨 처음 부분은 false이므로 건너뛰고, 다음 부분으로 넘어간다. 그
            // 다음 부분은 true 이므로 1을 출력한다. 그리고 1을 출력했으므로, 2와 3은 실행되지 않는다.
            // 1일 실행되지 않으면 2가 실행되고, 3은 실행되지 않는다. 즉, 마지막으로 실행된 코드 그 이후로는 실행되지 않는다.
            if(false) { 
                alert(1);
            } else if(true) {
                alert(2);
            } else if(true) {
                alert(3);
            } else {
                alert(4);
            }


        </script>
    </body>
</html>
