<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //조건문(Conditional Statement)이란 주어진 조건에따라 값을 다르게 출력하는 것
            if(false) { // 괄호 안에는 true, false만 들어갈 수 있다.
                alert('result : true'); // 괄호안에 ture가 나오면 값을 출력하지만, false가 오는 경우 출력되지 않는다.                
            }                           // 즉 boolean이 ture인지, false에 따라 값이 다르게 출력된다.
        </script>
    </body>
</html>
