<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 id = 'heading'>Javascript</h1>
        <p id = "text">위 텍스트를 입력하세요.</p>
        <script>
            /* 
                querySelector("#id/.class")
                 #id : 해당 id 값을 가진 요소를 찾는다.
                .class : 해당 class 값을 가진 요소를 찾는다.
                querySelecto 괄호()안에 있는 값을 클릭하면 글자 및 색깔이 바뀐다.
            */
            var heading = document.querySelector('#heading');
            heading.onclick = function(){
                heading.style.color = "red";
            }
        </script>
    </body>
</html>
