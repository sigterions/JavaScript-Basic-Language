<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // 동등연산자(Equal Operator) '==' 는 좌항과 우항을 비교하여 서로 값이 같다면 'true', 값이 틀리면 'false'가 된다.
            alert("one" == "one"); // True / 문자도 비교하여 값을 출력 
            alert("one" == "two"); // False
            alert(1 == "1"); // True

            /*
                대입연사자 '='는 우항의 값을 좌항에 대입하는 역할을 한다.
                동등연산자 '=='는 좌항과 우항의 값이 같다면 ture, 다르면 false를 출력
            */
           // 엄격한 동등연산자(Strict Equal Operator) '==='는 좌항과 우항의 값이 정확하게 같은지 비교한다..
           alert(1 === "1"); // False / 좌항과 우항의 같만 같을 뿐만 아니라 데이터의 형식도 정확하게 일치해야 Ture된다. 
                             // 좌항은 숫자, 우항은 문자이다. 즉 데이터 형식이 틀리므로 False가 나온다.


        </script>
    </body>
</html>
