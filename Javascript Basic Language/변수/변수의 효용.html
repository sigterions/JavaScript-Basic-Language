<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            /* 
                a 가 100이 아니라 1000으로 바꿔야 할 경우 'var a = 100'에서 100을 1000으로 바꿔주면 된다.
                변수는 어떠한 값을 담을 수 있다고 했다. 즉, 마지막에 초기화한 값 그 값이 a의 값이 된다.
            */
            var a = 100;
            a = a + 10;
            alert(a);
            a = a / 10;
            alert(a);
            a = a - 10;
            alert(a);
            a = a * 10;
            alert(a);

        </script>   
     </body>
</html>
