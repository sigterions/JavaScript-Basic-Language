<!DOCTYPE html>
<html>

        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var li = {'egoing' : 10, 'k8805' : 6, 'sorialagi' : 80};
            for(var key in li) { // 인덱스 값을 하나씩 key에 담아서 출력한다.

            }
