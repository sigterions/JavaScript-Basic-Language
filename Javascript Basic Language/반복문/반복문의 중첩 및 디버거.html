<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            for(var i = 0; i < 10; i++){
                for(var j = 0; j < 10; j++){
                    document.write('Hello Code '+ i + j +"<br />"); // 문자와 숫자를 결합하게 되면 숫자 부분을 데이터 형식을 자동으로 문자로 변환한다.
                }                                                    // i와 j는 문자가 된다.
        </script>
    </body>
</html>
