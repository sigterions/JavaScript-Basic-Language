<!DOCTYPE html>

    <body>
        <script>
            /*
                i = 0;
                alert(i++); 처음 값은 0이다. 기존의 값을 먼저 출력후 1씩 증가
            */
           /*
                i = 0;
                alert(++i); 처음 값은 1이다. 기존의 값에서 1씩 증가한 값을 출력
           */
            for(var i = 0; i < 5; i++){ // 0부터 실행한다. 즉 첫번째 값은 "Hello Code 0"이다. 
                document.write("Hello Code " + i + "<br />");
            }
        </script>
