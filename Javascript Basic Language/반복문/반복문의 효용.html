<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            for(var i = 0; i < 10; i++){
                if(i === 5){  //반복문 안에 조건문이 있는 경우다. i의 값이 5가 되면 break을 하라는 조건이다. 
                    break; // break은 현재의 반복문을 종료시킨 후, 밖으로 빠져나가는 코드다.
                }
                document.write("Hello Code " + i + "<br />");
            }

            for(var i = 0; i < 10; i++){ // i의 값이 5가 되면 continue가 된다.
                if(i === 5){  
                    continue; // i가 5가 되는 경우, 중지된 후 반복문을 빠져나가 6부터 다시 실행한다. 
                }
                document.write("Hello Code " + i + "<br />");
            }
        </script>
    </body>
</html>
