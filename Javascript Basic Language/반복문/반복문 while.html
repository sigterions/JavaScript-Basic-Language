<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //반복적인 작업을 'loop' 또는 'iterate'라고 함.
            /* 
            while(조건) {            // 조건은 Boolean을 의미. 즉 false가 될 때 까지 반복해서 실행할 코드를 반복
                반복해서 실행할 코드    
            }
            */
           document.write('Coding everybody <br />'); // 괄호 안에 있는 문자열으 웹 페이지에 출력하는 명령어
           
           var i = 0;
           while(i < 5){ // 조건을 줌으로써 그 조건이 false될 때까지 반복한다. 
               i = i + 1; // 변수는 마지막으로 선언한 값을 저장한다고 했으므로 여기서 더한 값이 5이상이 되면 false가 된다
               document.write('Hello Code ' + i + "<br />");
           }


        </script>
    </body>
</html>
